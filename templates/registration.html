<script type="text/javascript">
function validateEmail(email) { 
  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\
".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA
-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
} 

function checkPass()
{
  //Store the password field objects into variables ...
  var password1 = document.getElementById('password1');
  var password2 = document.getElementById('password2');
  //Store the Confimation Message Object ...
  var message = document.getElementById('confirmMessage');
  //Set the colors we will be using ...
  var goodColor = "#66cc66";
  var badColor = "#ff6666";
  //Compare the values in the password field 
  //and the confirmation field
  if(password1.value == password2.value){
    //The passwords match. 
    //Set the color to the good color and inform
    //the user that they have entered the correct password 
    password2.style.backgroundColor = goodColor;
    message.style.color = goodColor;
    message.innerHTML = "Passwords Match!"
  }else{
    //The passwords do not match.
    //Set the color to the bad color and
    //notify the user.
    password2.style.backgroundColor = badColor;
    message.style.color = badColor;
    message.innerHTML = "Passwords Do Not Match!"
  }
}  
</script>

<div class="registration_form">
  <form method="post" action="{% url todo.views.registration %}">
    {% csrf_token %}
    <div class="fieldWrapper">
      <input type="text" name="username" class="default-value" placeholder="Display Name" required />
    </div>
    <div class="fieldWrapper">
      <input type="text" name="email" class="default-value" placeholder="Email" required />
    </div>
    <div class="fieldWrapper">
      <input type="password" name="password" id="password1" class="default-value" placeholder="Password" required />
    </div>
    <div class="fieldWrapper">
      <input type="password" id="password2" class="default-value" placeholder="Password Repeat" onkeyup="checkPass(); return false;" required />
      <span id="confirmMessage" class="confirmMessage"></span>
    </div>
    <center><input type="submit" class="submit" value="REGISTER"></center>
  </form>
</div>
