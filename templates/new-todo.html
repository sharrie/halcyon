<form method="post" action="{% url todo.views.new_todo %}">
  {% csrf_token %}
  <input type="text" name="todo_name" class="default-value" placeholder="Enter your task name here" required />
  <input type="text" name="todo_description" class="default-value" placeholder="Enter the description here" />
  <center><input type="submit" class="submit" value="SUBMIT"></center>
</form>
